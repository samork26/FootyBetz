name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Django Version (Sanity Check)
        run: python -m django --version

      - name: Run Django Migrations (Sanity Check)
        env:
          DJANGO_SETTINGS_MODULE: g-13-app.config.settings  # Your actual settings module
        run: |
          python manage.py migrate

      - name: Collect Static Files (if applicable)
        env:
          DJANGO_SETTINGS_MODULE: g-13-app.config.settings
        run: |
          python manage.py collectstatic --noinput
