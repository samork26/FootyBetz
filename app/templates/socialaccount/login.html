        </div>
        <div class="mt-8 space-y-6">

                <div>
                    <a href="{% provider_login_url 'google' %}" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
