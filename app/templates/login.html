{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .password-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-neutral-800 flex flex-col justify-center items-center min-h-screen">
    <!-- Container to stack the sections vertically -->
    <div class="flex flex-col items-center">
        <!-- Sign In Section as Rounded Rectangle -->
        <div class="bg-neutral-700 w-96 p-6 rounded-xl shadow-md flex flex-col items-center">
            <h2 class="text-2xl font-bold text-white mb-4">Sign In</h2>

            <!-- Error Message -->
            {% if messages %}
                {% for message in messages %}
                    <p class="text-sm text-red-600 mb-4">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <!-- Google OAuth Button -->
            <a href="{% provider_login_url 'google' %}" class="w-full mb-4">
                <button class="w-full bg-white text-gray-800 py-2 px-4 rounded-md hover:bg-gray-100 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </a>

            <div class="w-full flex items-center mb-4">
                <div class="flex-1 border-t border-gray-600"></div>
                <span class="px-4 text-gray-400 text-sm">or</span>
                <div class="flex-1 border-t border-gray-600"></div>
            </div>

            <form method="POST" class="w-full">
                {% csrf_token %}
                
                <input
                    type="text"
                    name="username"
                    placeholder="User Name"
                    class="w-full px-3 py-2 border rounded-md mb-3 bg-neutral-800 text-white focus:outline-none focus:ring-2 focus:ring-neutral-600 hover:border-neutral-700"
                    required
                />

               
                <div class="relative w-full">
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                        class="w-full px-3 py-2 border rounded-md bg-neutral-800 text-white focus:outline-none focus:ring-2 focus:ring-neutral-600 hover:border-neutral-700 pr-10"
                        required
                    />
                    <svg
                        id="show-password"
                        width="15"
                        height="15"
                        viewBox="0 0 15 15"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-neutral-400 password-toggle hidden"
                    >
                        <path
                            d="M7.5 11C4.80285 11 2.52952 9.62184 1.09622 7.50001C2.52952 5.37816 4.80285 4 7.5 4C10.1971 4 12.4705 5.37816 13.9038 7.50001C12.4705 9.62183 10.1971 11 7.5 11ZM7.5 3C4.30786 3 1.65639 4.70638 0.0760002 7.23501C-0.0253338 7.39715 -0.0253334 7.60288 0.0760014 7.76501C1.65639 10.2936 4.30786 12 7.5 12C10.6921 12 13.3436 10.2936 14.924 7.76501C15.0253 7.60288 15.0253 7.39715 14.924 7.23501C13.3436 4.70638 10.6921 3 7.5 3ZM7.5 9.5C8.60457 9.5 9.5 8.60457 9.5 7.5C9.5 6.39543 8.60457 5.5 7.5 5.5C6.39543 5.5 5.5 6.39543 5.5 7.5C5.5 8.60457 6.39543 9.5 7.5 9.5Z"
                            fill="currentColor"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                        />
                    </svg>
                    <svg
                        id="hide-password"
                        width="15"
                        height="15"
                        viewBox="0 0 15 15"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-neutral-400 password-toggle"
                    >
                        <path
                            d="M13.3536 2.35355C13.5488 2.15829 13.5488 1.84171 13.3536 1.64645C13.1583 1.45118 12.8417 1.45118 12.6464 1.64645L10.6828 3.61012C9.70652 3.21671 8.63759 3 7.5 3C4.30786 3 1.65639 4.70638 0.0760002 7.23501C-0.0253338 7.39715 -0.0253334 7.60288 0.0760014 7.76501C0.902945 9.08812 2.02314 10.1861 3.36061 10.9323L1.64645 12.6464C1.45118 12.8417 1.45118 13.1583 1.64645 13.3536C1.84171 13.5488 2.15829 13.5488 2.35355 13.3536L4.31723 11.3899C5.29348 11.7833 6.36241 12 7.5 12C10.6921 12 13.3436 10.2936 14.924 7.76501C15.0253 7.60288 15.0253 7.39715 14.924 7.23501C14.0971 5.9119 12.9769 4.81391 11.6394 4.06771L13.3536 2.35355ZM9.90428 4.38861C9.15332 4.1361 8.34759 4 7.5 4C4.80285 4 2.52952 5.37816 1.09622 7.50001C1.87284 8.6497 2.89609 9.58106 4.09974 10.1931L9.90428 4.38861ZM5.09572 10.6114L10.9003 4.80685C12.1039 5.41894 13.1272 6.35031 13.9038 7.50001C12.4705 9.62183 10.1971 11 7.5 11C6.65241 11 5.84668 10.8639 5.09572 10.6114Z"
                            fill="currentColor"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                        />
                    </svg>
                </div>

                
                <button
                    type="submit"
                    class="w-full mt-4 bg-neutral-800 border-neutral-600 text-neutral-50 py-2 rounded-md hover:bg-neutral-600"
                >
                    Login
                </button>
            </form>
        </div>

        
        <div class="bg-neutral-700 w-96 p-3 rounded-xl shadow-md flex justify-center mt-4">
            <p class="text-sm text-white">
                Don't have an account? 
                <a href="#" class="text-white underline hover:text-neutral-900">Sign Up</a>
            </p>
        </div>
    </div>

    
    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordIcon = document.getElementById('show-password');
        const hidePasswordIcon = document.getElementById('hide-password');

        showPasswordIcon.addEventListener('click', () => {
            passwordInput.type = 'password';
            showPasswordIcon.classList.add('hidden');
            hidePasswordIcon.classList.remove('hidden');
        });

        hidePasswordIcon.addEventListener('click', () => {
            passwordInput.type = 'text';
            hidePasswordIcon.classList.add('hidden');
            showPasswordIcon.classList.remove('hidden');
        });
    </script>
</body>
</html>
