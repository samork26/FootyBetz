{% extends "base.html" %}

{% block title %}Contact | FootyFantasy{% endblock %}

{% block content %}
<div class="text-center">
    <h2 class="text-4xl font-extrabold text-gray-700">Contact Us</h2>
    <p class="mt-4 text-lg text-gray-600">
        We would love to hear from you! Feel free to reach out to us for any questions, feedback, or support.
    </p>
    <form class="mt-6 max-w-lg mx-auto">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-semibold">Your Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                class="w-full border rounded px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                placeholder="Enter your name">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold">Your Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="w-full border rounded px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                placeholder="Enter your email">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700 font-semibold">Your Message</label>
            <textarea 
                id="message" 
                name="message" 
                rows="5" 
                class="w-full border rounded px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                placeholder="Write your message here"></textarea>
        </div>
        <button 
            type="submit" 
            class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700">
            Submit
        </button>
    </form>
</div>
{% endblock %}
