{% load static %}
{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Footy Betz{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'home' %}" class="text-2xl font-bold text-white">FootyFantasy</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{% url 'home' %}" class="inline-flex items-center px-1 pt-1 text-white hover:text-blue-100">Home</a>
                        <a href="{% url 'epl' %}" class="inline-flex items-center px-1 pt-1 text-white hover:text-blue-100">EPL</a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <span class="text-white mr-4">Welcome, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="text-white hover:text-blue-100">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-white hover:text-blue-100">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 shadow-lg mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-white">
                <p>&copy; 2025 FootyFantasy. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
