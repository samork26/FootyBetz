{% load static %}
{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-50 text-gray-900">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">
                <a href="/" class="hover:underline">My Django App</a>
            </h1>
            <nav>
                <a href="/" class="px-4 py-2 hover:bg-blue-500 rounded">Home</a>
                <a href="/about/" class="px-4 py-2 hover:bg-blue-500 rounded">About</a>
                <a href="/contact/" class="px-4 py-2 hover:bg-blue-500 rounded">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-8">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>
    <footer class="bg-gray-800 text-gray-400 text-center py-4">
        <p>&copy; 2025 My Django App. All rights reserved.</p>
    </footer>
</body>
</html>
